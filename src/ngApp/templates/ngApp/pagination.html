{% verbatim %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" ng-click="prev()" ng-class="{disabled : prevDisabled}"><a class="page-link">Previous</a>
        </li>
        <li ng-repeat="page in pages" class="page-item" ng-class="{active : activePage == page+1}"><a class="page-link"
                ng-click="gotoPage(page+1)">{{page + 1}}</a>
        </li>
        <li class="page-item" ng-click="next()" ng-class="{disabled : nextDisabled}"><a class="page-link">Next</a></li>
    </ul>
</nav>
{% endverbatim %}
